name: CD - Deploy to Staging

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [staging]
  workflow_dispatch:
    inputs:
      slot:
        description: 'Deployment slot (blue/green)'
        required: true
        default: 'blue'
        type: choice
        options:
          - blue
          - green
      switch_traffic:
        description: 'Switch traffic after deploy'
        required: true
        default: true
        type: boolean

env:
  AWS_REGION: us-east-1

jobs:
  check-prerequisites:
    name: Check Prerequisites
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Check if both CI and Terraform succeeded
        id: check
        if: github.event_name != 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the latest workflow runs for the same commit
          COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          
          # Check CI status
          CI_STATUS=$(gh run list --workflow=ci.yml --branch=staging --limit 5 --json conclusion,headSha --jq ".[] | select(.headSha==\"$COMMIT_SHA\") | .conclusion" | head -1)
          
          # Check Terraform status  
          TF_STATUS=$(gh run list --workflow=terraform-staging.yml --branch=staging --limit 5 --json conclusion,headSha --jq ".[] | select(.headSha==\"$COMMIT_SHA\") | .conclusion" | head -1)
          
          echo "CI Status: $CI_STATUS"
          echo "Terraform Status: $TF_STATUS"
          
          if [ "$CI_STATUS" = "success" ] && [ "$TF_STATUS" = "success" ]; then
            echo "✅ Both CI and Terraform succeeded, will deploy"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "⏸️ Waiting for both workflows to succeed"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Manual dispatch always deploys
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "should_deploy=true" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: check-prerequisites
    if: ${{ needs.check-prerequisites.outputs.should_deploy == 'true' }}
    environment: staging
    
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: lacrei-saude
          IMAGE_TAG: staging-${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:staging-latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:staging-latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Get EC2 Instance ID from Terraform
        id: get-instance-id
        working-directory: terraform/staging
        run: |
          # Initialize Terraform to access remote state
          terraform init
          
          # Get instance ID from Terraform output
          INSTANCE_ID=$(terraform output -raw ec2_instance_id)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "Found EC2 Instance ID: $INSTANCE_ID"

      - name: Determine deployment slot
        id: slot
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "slot=${{ github.event.inputs.slot }}" >> $GITHUB_OUTPUT
          else
            # Auto-detect: check which slot is currently active and deploy to the other
            echo "slot=blue" >> $GITHUB_OUTPUT
          fi

      - name: Wait for instance bootstrap to complete
        run: |
          echo "Waiting 120 seconds for instance bootstrap to complete..."
          sleep 120
          echo "✅ Wait completed, proceeding with deployment"

      - name: Deploy to EC2 via SSM
        env:
          INSTANCE_ID: ${{ steps.get-instance-id.outputs.instance_id }}
          SLOT: ${{ steps.slot.outputs.slot }}
        run: |
          # Deploy to the selected slot
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[\"sudo /usr/local/bin/deploy.sh $SLOT staging-${{ github.sha }}\"]" \
            --query "Command.CommandId" \
            --output text)
          
          echo "Waiting for deployment command to complete..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" || true
          
          # Get command status
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "Status" \
            --output text)
          
          OUTPUT=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" \
            --output text)
          
          ERROR=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardErrorContent" \
            --output text)
          
          echo "Deployment status: $STATUS"
          echo "Output: $OUTPUT"
          if [ -n "$ERROR" ]; then
            echo "Errors: $ERROR"
          fi
          
          if [ "$STATUS" != "Success" ]; then
            echo "::error::Deployment failed with status: $STATUS"
            exit 1
          fi
          
          echo "✅ Deployment successful!"

      - name: Run database migrations
        env:
          INSTANCE_ID: ${{ steps.get-instance-id.outputs.instance_id }}
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["sudo /usr/local/bin/run-migrations.sh"]' \
            --query "Command.CommandId" \
            --output text)
          
          echo "Waiting for migrations to complete..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" || true
          
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "Status" \
            --output text)
          
          OUTPUT=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" \
            --output text)
          
          ERROR=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardErrorContent" \
            --output text)
          
          echo "Migration status: $STATUS"
          echo "Output: $OUTPUT"
          if [ -n "$ERROR" ]; then
            echo "Errors: $ERROR"
          fi
          
          if [ "$STATUS" != "Success" ]; then
            echo "::error::Migrations failed with status: $STATUS"
            exit 1
          fi
          
          echo "✅ Migrations completed successfully!"

      - name: Switch traffic (if enabled)
        if: ${{ github.event.inputs.switch_traffic != 'false' }}
        env:
          INSTANCE_ID: ${{ steps.get-instance-id.outputs.instance_id }}
          SLOT: ${{ steps.slot.outputs.slot }}
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[\"sudo /usr/local/bin/switch-backend.sh $SLOT\"]" \
            --query "Command.CommandId" \
            --output text)
          
          echo "Waiting for traffic switch..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" || true
          
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "Status" \
            --output text)
          
          OUTPUT=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" \
            --output text)
          
          ERROR=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardErrorContent" \
            --output text)
          
          echo "Traffic switch status: $STATUS"
          echo "Output: $OUTPUT"
          if [ -n "$ERROR" ]; then
            echo "Errors: $ERROR"
          fi
          
          if [ "$STATUS" != "Success" ]; then
            echo "::error::Traffic switch failed with status: $STATUS"
            exit 1
          fi
          
          echo "✅ Traffic switched successfully!"

      - name: Health check
        env:
          INSTANCE_ID: ${{ steps.get-instance-id.outputs.instance_id }}
          SLOT: ${{ steps.slot.outputs.slot }}
        run: |
          # Determine port based on slot
          if [ "$SLOT" = "blue" ]; then
            PORT=8001
          else
            PORT=8002
          fi
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[\"curl -4 -sf http://localhost:$PORT/api/v1/health/ && echo Health check passed\"]" \
            --query "Command.CommandId" \
            --output text)
          
          sleep 5
          
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "Status" \
            --output text)
          
          OUTPUT=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" \
            --output text)
          
          echo "Health check status: $STATUS"
          echo "Output: $OUTPUT"
          
          if [ "$STATUS" != "Success" ]; then
            echo "::error::Health check failed with status: $STATUS"
            exit 1
          fi
          
          echo "✅ Health check passed!"
